<app-breadcrumb [title]="titleBreadcrumb"></app-breadcrumb>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >

    <!-- Name Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'short' }} </td>
    </ng-container>
    
    
    <!-- End Date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'short' }} </td>
    </ng-container>
   
    <!-- Destination Column -->
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef> Destination </th>
      <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
    </ng-container>
   
    <!-- Destination Column -->
    <ng-container matColumnDef="departure">
      <th mat-header-cell *matHeaderCellDef> Departure </th>
      <td mat-cell *matCellDef="let element"> {{element.departure}} </td>
    </ng-container>
   
    <!-- state Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> Etat </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>


    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <i class="bi bi-eye"></i>
      </td>
           
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="onRowClicked(row)">
    </tr>
  </table>
    <mat-paginator
      #paginator
      [pageSizeOptions]="pageSizeOptions"
      showFirstLastButtons
      (page)="setPage($event)"
      aria-label="Select page of customers">
    </mat-paginator>
</div>
