<app-breadcrumb [title]="titleBreadcrumb"></app-breadcrumb>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Length Column -->
    <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef> Length </th>
      <td mat-cell *matCellDef="let element"> {{element.length}} </td>
    </ng-container>
    
    <!-- Height Column -->
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> Height </th>
      <td mat-cell *matCellDef="let element"> {{element.height}} </td>
    </ng-container>
    
    <!-- Width Column -->
    <ng-container matColumnDef="width">
      <th mat-header-cell *matHeaderCellDef> Width </th>
      <td mat-cell *matCellDef="let element"> {{element.width}} </td>
    </ng-container>

    <!-- Max Weigth Column -->
    <ng-container matColumnDef="maxWeigth">
      <th mat-header-cell *matHeaderCellDef> Max Weigth </th>
      <td mat-cell *matCellDef="let element"> {{element.maxWeigth}} </td>
    </ng-container>
    
    <!-- Max Volume Column -->
    <ng-container matColumnDef="maxVolume">
      <th mat-header-cell *matHeaderCellDef> Max Volume </th>
      <td mat-cell *matCellDef="let element"> {{element.maxVolume}} </td>
    </ng-container>
   
   
    <!-- Depth Column -->
    <ng-container matColumnDef="depth">
      <th mat-header-cell *matHeaderCellDef> Depth </th>
      <td mat-cell *matCellDef="let element"> {{element.depth}} </td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <i class="bi bi-eye"></i>
      </td>
           
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="onRowClicked(row)">
    </tr>
  </table>
    <mat-paginator
      #paginator
      [pageSizeOptions]="pageSizeOptions"
      showFirstLastButtons
      (page)="setPage($event)"
      aria-label="Select page of customers">
    </mat-paginator>
</div>
