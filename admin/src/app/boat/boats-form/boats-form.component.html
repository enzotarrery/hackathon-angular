<app-breadcrumb [title]="titleBreadcrumb"></app-breadcrumb>

<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!boatSent; else boatSentForm">
  <div class="form-row">
    <div class="col-3">
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        formControlName="name"
        >
    </div>
    <div class="col-3 mt-3">
      <input
        type="number"
        class="form-control"
        placeholder="Length"
        formControlName="length"
        >
    </div>
    <div class="col-3 mt-3">
      <input
        type="number"
        class="form-control"
        placeholder="width"
        formControlName="width"
        >
    </div>
    <div class="col-3 mt-3">
      <input
        type="number"
        class="form-control"
        placeholder="depth"
        formControlName="depth"
        >
    </div>
    <div class="col-3 mt-3">
      <input
        type="number"
        class="form-control"
        placeholder="height"
        formControlName="height"
        >
    </div>
    <div class="col-3 mt-3">
      <input
        type="number"
        class="form-control" 
        placeholder="maxWeigth"
        formControlName="maxWeigth"
        >
    </div>
    <div class="col-3 mt-3">
      <input
        type="number"
        class="form-control" 
        placeholder="maxVolume"
        formControlName="maxVolume"
        >
    </div>
  </div>
  <button type="submit" class="btn btn-primary mt-4">Send</button>
</form>
<ng-template #boatSentForm>
  <div class="alert alert-success" role="alert">
    Success !!!
  </div>
  <div>
    <a routerLink="/boat">
      <i class="bi bi-eye-fill" style="font-size: 1.5rem;"></i>
      <span class="m-2">SEE THE BOAT LIST</span>
    </a>
  </div>
</ng-template>
