<google-map
  height="500px"
  width="100%"
  [zoom]='zoom'
  [center]="center"
  [options]="options"
  >
  <map-marker
    *ngFor="let marker of markers"
    [position]="marker.position"
    [title]="marker.title"
    [options]="marker.options"
    [icon]="marker.icon"
  > 
  </map-marker>
  <map-polyline [options]="polylineOptions">
  </map-polyline>

</google-map>
