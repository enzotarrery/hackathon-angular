<div class="trips d-flex flex-column justify-content-between h-100">
  <div
    class="d-flex flex-row justify-content-between align-items-center p-5 rounded-3 w-100"
  >
    <figure class="d-flex flex-row h-100 gap-3">
      <img
        class="h-25 align-self-center"
        src="../../../assets/img/boat.png"
        alt="Bateau"
      />

      <figcaption>
        <h4 class="fs-4 text-secondary">Trajets effectués</h4>

        <p class="fs-3 fw-bold">7</p>

        <p class="fs-5">ce mois-ci</p>
      </figcaption>
    </figure>
    <figure class="d-flex flex-row h-100 gap-3">
      <img
        class="h-25 align-self-center"
        src="../../../assets/img/calendar.png"
        alt="Bateau"
      />

      <figcaption>
        <h4 class="fs-4 text-secondary">Prochain trajet</h4>

        <p class="fs-3 fw-bold">19/04</p>

        <p class="fs-5">semaine 04</p>
      </figcaption>
    </figure>
    <figure class="d-flex flex-row h-100 gap-3">
      <img
        class="h-25 align-self-center"
        src="../../../assets/img/colis.png"
        alt="Bateau"
      />

      <figcaption>
        <h4 class="fs-4 text-secondary">Total marchandises</h4>

        <p class="fs-3 fw-bold">56 kg</p>

        <p class="fs-5">ce mois-ci</p>
      </figcaption>
    </figure>
    <figure class="d-flex flex-row h-100 gap-3">
      <img
        class="h-25 align-self-center"
        src="../../../assets/img/leaf.png"
        alt="Bateau"
      />

      <figcaption>
        <h4 class="fs-4 text-secondary">CO2 évité</h4>

        <p class="fs-3 fw-bold">2 tonnes</p>

        <p class="fs-5">ce mois-ci</p>
      </figcaption>
    </figure>
  </div>

  <section class="d-flex flex-column gap-5 p-5 rounded-3">
    <header class="d-flex flex-row justify-content-between">
      <h3 class="fs-2 fw-bold align-self-lg-start">Rechercher un trajet</h3>
      <section class="d-flex flex-row gap-3">
        <input
          class="fs-6 form-control flex-auto"
          type="text"
          name="search"
          id="search"
          placeholder="Rechercher"
        />
        <button class="btn btn-danger w-50">Voir les trajets</button>
      </section>
    </header>
    <table class="table">
      <thead>
        <tr>
          <th scope="col" class="fs-6 text-secondary">Trajet</th>
          <th scope="col" class="fs-6 text-secondary">
            Date de départ / date d'arrivée
          </th>
          <th scope="col" class="fs-6 text-secondary">Poids disponible</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <section class="d-flex flex-column justify-content-between h-100">
              <header>
                <h4 class="fs-5">Trajet 1 - Nom bateau</h4>
              </header>

              <p class="fs-6 text-secondary">La Rochelle - Irlande</p>
            </section>
          </td>
          <td class="fs-5 align-middle">04 avril 2022 - 10 avril 2022</td>
          <td class="fs-5 align-middle">100 kg</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
