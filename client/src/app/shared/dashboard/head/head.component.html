<div class="row">
  <div
    class="d-flex flex-row justify-content-between align-items-center p-5 rounded-3 w-100"
  >
    <figure class="d-flex flex-row align-items-center h-100 gap-3 mb-0">
      <img class="align-self-center" src="assets/img/boat.png" alt="Bateau" />

      <figcaption class="flex-">
        <h4 class="fs-5 text-secondary mb-0">Trajets effectués</h4>

        <p class="fs-4 fw-bold mb-0">{{ tripNumber }}</p>

        <p class="fs-6 mb-0">ce mois-ci</p>
      </figcaption>
    </figure>
    <figure class="d-flex flex-row align-items-center h-100 gap-3 mb-0">
      <img
        class="align-self-center"
        src="assets/img/calendar.png"
        alt="Bateau"
      />

      <figcaption class="flex-">
        <h4 class="fs-5 text-secondary mb-0">Prochain trajet</h4>

        <p class="fs-4 fw-bold mb-0">{{ nextTripDate }}</p>

        <p class="fs-6 mb-0">semaine 04</p>
      </figcaption>
    </figure>
    <figure class="d-flex flex-row align-items-center h-100 gap-3 mb-0">
      <img class="align-self-center" src="assets/img/colis.png" alt="Bateau" />

      <figcaption class="flex-">
        <h4 class="fs-5 text-secondary mb-0">Total marchandises</h4>

        <p class="fs-4 fw-bold mb-0">{{ totalWeight }} kg</p>

        <p class="fs-6 mb-0">ce mois-ci</p>
      </figcaption>
    </figure>
    <figure class="d-flex flex-row align-items-center h-100 gap-3 mb-0">
      <img class="align-self-center" src="assets/img/leaf.png" alt="Bateau" />

      <figcaption>
        <h4 class="fs-5 text-secondary mb-0">CO2 évité</h4>

        <p class="fs-4 fw-bold mb-0">2 tonnes</p>

        <p class="fs-6 mb-0">ce mois-ci</p>
      </figcaption>
    </figure>
  </div>
</div>
